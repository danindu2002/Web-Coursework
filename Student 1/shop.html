<!DOCTYPE html>
<html lang="en">
    <title>Shop</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- external icons -->
        <script src="https://kit.fontawesome.com/5aeec4cfa4.js" crossorigin="anonymous"></script>

        <!--external stylesheet-->
		<link rel="stylesheet" href="CSS/shop-styles.css">

        <!-- page icon -->
		<link rel="icon" href="logo/title-logo.png" type="image/png">
    </head>
    <body>
        <div class="container">
            <div class="cart"><i class="fa-solid fa-cart-shopping" style="color: #35c2a8; transform: scale(1.5);"></i><p id="count">0</p></div>
            <h1 class="heading">SHOP COLLECTIBLES</h1>
            <h2 class="subHeading">HOT ACTION FIGURES</h2>
        </div>

        <div class="container2">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>My Cart</p></div>
                <div id="cartItem">Your cart is empty</div>
                <button class="checkout">Checkout</button>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">$ 0.00</h2>
                </div>
            </div>
        </div>


        <!--external script file-->
		<script src="JS/shop-script.js"></script>
    </body>
</html>
